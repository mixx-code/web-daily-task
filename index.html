<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Daily Task</title>
</head>
<body>
    
    <div id="container">
        <div class="gradient"></div>
        <div id="input">
            <input type="text" id="title" placeholder="Title" required maxlength="30" minlength="3">
            <input type="date" id="date" placeholder="Date" required  minlength="3">
            <textarea name="" id="agenda" itemid="agenda" cols="30" rows="10" required maxlength="40" minlength="3" ></textarea>
            <button id="btnSimpan">Simpan</button>
        </div>
        <div id="hasil">
            <span class="garis"></span>
            <label id="judul">Daily Task</label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
